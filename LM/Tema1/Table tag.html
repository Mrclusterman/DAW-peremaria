<!DOCTYPE html>
<html>
	<head>
		<title>Table tag exercise</title>
	</head>
	<body>
		<table border="1">
			<!-- Fisrt row -->
			<tr>
			<!-- Fisrt cell -->
				<td colspan="3"><h1>Table tag exercise<h1></td>
			</tr>
			<!-- Second row -->
			<tr>
				<!-- Fisrt cell -->
				<td colspan="2">
					<p>This is first paragraph</p>
				</td>
				<!-- Second cell -->
				<td>
					<p>This is my second paragraph</p>
				</td>	
			</tr>
			<!-- Third row -->
			<tr>
			<!-- Fisrt cell -->
				<td>
					<ul>
						<li>Item 1</li>
						<li>Item 2</li>
						<li>Item 3</li>
					</ul>
					
				</td>
				<td>
					<ol>
						<li>Item 1</li>
						<li>Item 2</li>
						<li>Item 3</li>
					</ol>
					
				</td>
				<td>
					<ul>
						<li>Item 4</li>
						<li>Item 5</li>
						<li>Item 6</li>
					</ul>
					
				</td>
			</tr>
			<tr>
				<td>
					<img src="img1.jpg" width="50px" height="50px">
				</td>
				<td>
					<p>This is the paragraph inside the second cell in the fourth row</p>
				</td>
				<td>
					<img src="img2.jpg">
				</td>
			</tr>
		</table>	
	</body>
</html>
